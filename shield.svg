<svg width="200" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .shield-fill { fill: #0055A4; }
      .shield-border { fill: #FFFFFF; stroke: #0055A4; stroke-width: 10; }
      .letter { font-family: Arial, sans-serif; font-size: 120px; font-weight: bold; fill: #FFFFFF; }
    </style>
  </defs>
  <g transform="translate(100, 125)">
    <!-- Внешняя граница щита -->
    <path class="shield-border" d="M -80 -100 C -80 -130, -40 -150, 0 -150 C 40 -150, 80 -130, 80 -100 L 80 100 C 80 130, 40 150, 0 150 C -40 150, -80 130, -80 100 Z" />
    <!-- Заполнение щита -->
    <path class="shield-fill" d="M -70 -90 C -70 -120, -35 -140, 0 -140 C 35 -140, 70 -120, 70 -90 L 70 90 C 70 120, 35 140, 0 140 C -35 140, -70 120, -70 90 Z" />
    <!-- Буква "S" -->
    <text class="letter" text-anchor="middle" x="0" y="20">S</text>
  </g>
</svg>