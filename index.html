<!-- Экран приветствия -->
<div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-r from-orange-400 to-blue-500 text-center">
  <div class="flex flex-col items-center space-y-6">
    <img src="shield.svg" alt="Sentinel Logo" class="w-28 h-36" />
    <h2 class="text-xl font-medium text-white">Introducing</h2>
    <h1 class="text-4xl font-bold text-white">SENTINEL</h1>
    <p class="text-lg text-white">By Cubicle™</p>
    <p class="text-white">Fortress of coding</p>
    <button class="mt-6 bg-blue-600 text-white font-semibold px-8 py-3 rounded-lg text-lg">
      Begin
    </button>
    <div class="mt-8">
      <h3 class="text-white font-semibold mb-3">Cubicle ID</h3>
      <div class="flex flex-col space-y-4">
        <button class="bg-gradient-to-r from-orange-400 to-yellow-400 text-blue-900 font-semibold px-6 py-2 rounded-lg">
          Sign up
        </button>
        <button class="bg-gradient-to-r from-orange-400 to-yellow-400 text-blue-900 font-semibold px-6 py-2 rounded-lg">
          Log in
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Экран регистрации -->
<div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-r from-orange-400 to-blue-500 text-center">
  <h2 class="text-2xl font-bold text-white mb-6">Signing up</h2>
  <div class="flex flex-col space-y-4 w-80">
    <input placeholder="Email..." class="px-4 py-3 rounded-lg bg-gradient-to-r from-orange-400 to-yellow-400 text-blue-900 placeholder-blue-900" />
    <input placeholder="New password..." type="password" class="px-4 py-3 rounded-lg bg-gradient-to-r from-orange-400 to-yellow-400 text-blue-900 placeholder-blue-900" />
    <div class="flex space-x-4">
      <input placeholder="New username..." class="flex-1 px-4 py-3 rounded-lg bg-gradient-to-r from-orange-400 to-yellow-400 text-blue-900 placeholder-blue-900" />
      <button class="px-6 py-3 rounded-lg bg-gradient-to-r from-orange-400 to-yellow-400 text-blue-900 font-semibold">
        Sign up
      </button>
    </div>
  </div>
</div>

<!-- Экран логина -->
<div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-r from-orange-400 to-blue-500 text-center">
  <h2 class="text-2xl font-bold text-white mb-6">Logging in</h2>
  <div class="flex flex-col space-y-4 w-80">
    <div class="flex">
      <input placeholder="Email..." class="flex-1 px-4 py-3 rounded-l-lg bg-gradient-to-r from-orange-400 to-yellow-400 text-blue-900 placeholder-blue-900" />
      <button class="px-6 rounded-r-lg bg-blue-600 text-white font-bold">+</button>
    </div>
    <input placeholder="Password..." type="password" class="px-4 py-3 rounded-lg bg-gradient-to-r from-orange-400 to-yellow-400 text-blue-900 placeholder-blue-900" />
    <div class="flex space-x-4">
      <input placeholder="Sent 6-digit code..." class="flex-1 px-4 py-3 rounded-lg bg-gradient-to-r from-orange-400 to-yellow-400 text-blue-900 placeholder-blue-900" />
      <button class="px-6 py-3 rounded-lg bg-gradient-to-r from-orange-400 to-yellow-400 text-blue-900 font-semibold">
        Log in
      </button>
    </div>
  </div>
</div>
